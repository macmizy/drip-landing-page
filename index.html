<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drip landing page</title>
</head>
<body>
    <div class="body-page">
        <header>
            <div class="logo-class">
                <img class="logo" src="drip-palette.svg" alt="drip logo">
            </div>
                
        </header>
        <main>
            <div class="aside">
                <img class="mainimage" src="illustration-mockups-resized.svg" alt="mockup" >
            </div>
            <div class="section">
                <H1>Build The Community Your Fans Will Love</H1>
                <H2>Drip re-imagines the way we build 
                    communities. You have a voice, but so 
                    does your audience. Create connections 
                    with your users as you engage in genuine 
                    discussion.
                </H2>
                <button type="submit">REGISTER</button>
            </div>
    
        </main>
        <footer>
            <p>
                Inspired by <a href="https://github.com/daniloarcidiacono" target="_blank">Danilo Arcidiacono</a>.
                Coded by <a href="#">Rufai Rahim Moyo</a>.
            </p>
            <div class="icons">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
        </footer>
    </div>
    
</body>
</html>
